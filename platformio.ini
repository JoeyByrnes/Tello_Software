; https://docs.platformio.org/page/projectconf.html

[env:native]
platform = native

upload_protocol = native

lib_ldf_mode = chain+

build_flags = -lpcanbasic
              -pthread
              -lpthread
              -lmpfr 
              -lm
              -lgmp
              -lgsl
              -lgslcblas
              -lmujoco -lglfw -lGL -lX11 -lpthread -lXi -ldl
              -lqpOASES
              -I/usr/include/python2.7
              -I/usr/local/lib/python2.7/dist-packages/
              -I/usr/local/lib/python2.7/dist-packages/numpy/core/include
              -lpython2.7
              -I./lib/PCAN
              -I./lib/Eigen/**
              -I./lib/Kinematics/**
              -I./lib/VectorNav/include
              -I./lib
              -I./lib/JSON
              -I./lib/Jacobian_Task_Inverse
              -I./lib/RTIMULib
              -I./lib/BNO055
              -I./lib/Mujoco/include
              -I./lib/Mujoco/lodepng
              -I./lib/SRBM-Ctrl
              -I./lib/qpOASES
              -I./lib/qpOASES/include
              -I./lib/InEKF
              -std=c++17
              


include_dir=
	./lib/VectorNav/include
    ./lib/Tello_IMU
    ./lib/DynamicRobot_RDL
    ./lib/PeriodicTask_RDL
    ./lib/SRBM_Kin
    ./lib/JSON
    ./lib/Jacobian_Task_Inverse
    ./lib/RTIMULib
    ./lib/BNO055
    ./lib/Mujoco/include
    ./lib/Mujoco/lodepng
    ./lib/SRBM-Ctrl/
    ./lib/InEKF

src_dir =
    ./lib/VectorNav/src
    ./lib/Tello_IMU/
    ./lib/DynamicRobot_RDL
    ./lib/PeriodicTask_RDL
    ./lib/SRBM_Kin
    ./lib/JSON
    ./lib/Jacobian_Task_Inverse
    ./lib/RTIMULib
    ./lib/BNO055
    ./lib/SRBM-Ctrl
    ./lib/InEKF

extra_scripts =
  pre:compile_time_tracker.py