[env:native]
platform = native
build_flags = -lpcanbasic
              -pthread
              -lpthread
              -lmpfr 
              -lm
              -lgmp
              -lgsl
              -lgslcblas
              -I./lib/PCAN
              -I./lib/Eigen/**
              -I./lib/Kinematics/**
              -I./lib/VectorNav/include
              -I./lib/SRBM_Kin
              -I./lib
              -I./lib/JSON

include_dir=
	./lib/VectorNav/include
    ./lib/Tello_IMU
    ./lib/DynamicRobot_RDL
    ./lib/PeriodicTask_RDL
    ./lib/SRBM_Kin
    ./lib/JSON
src_dir =
    ./lib/VectorNav/src
    ./lib/Tello_IMU/
    ./lib/DynamicRobot_RDL
    ./lib/PeriodicTask_RDL
    ./lib/SRBM_Kin
    ./lib/JSON

extra_scripts =
  pre:compile_time_tracker.py